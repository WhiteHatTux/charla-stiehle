<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Christopher Timm - Desarrollo de Software</h2>
					<h3></h3>
				</section>
				<section>
					<section><h1>Quién soy</h1></section>
					<section>
						<ol class="fragmented">
							<li>Christopher Timm - @WhiteHatTux</li>
							<li class="fragment">31 años - Nacido en Alemania</li>
							<li class="fragment">6 años viviendo en Ecuador</li>
							<li class="fragment">Desarrollador de Software - Full stack</li>
							<li class="fragment">Tipo Freelance</li>
						</ol>
					</section>
				</section>
				<section>
					<section><h1>Con quién trabajo?</h1></section>
					<section>
						<h3>Pais de origen</h3>
						<ol>
							<li>Alemania</li>
							<li>Suiza</li>
							<li>Ecuador</li>
						</ol>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
